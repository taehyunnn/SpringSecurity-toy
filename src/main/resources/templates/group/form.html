<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <h2>그룹 생성</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-10" th:action="@{/create-group}" th:object="${groupCreateRequestDto}" method="post" novalidate>

            <div class="form-group">
                <label for="title">그룹 이름</label>
                <input id="title" type="text" th:field="*{name}" class="form-control"
                       placeholder="그룹 이름" aria-describedby="titleHelp" required max="50">
                <small id="titleHelp" class="form-text text-muted">
                    그룹 이름을 50자 이내로 입력하세요.
                </small>
                <small class="invalid-feedback">스터디 이름을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
            </div>

            <div class="form-group">
                <label for="shortDescription">소개</label>
                <textarea id="shortDescription" type="textarea" th:field="*{description}" class="form-control"
                          placeholder="그룹을 소개해 주세요." aria-describedby="shortDescriptionHelp" required maxlength="100"></textarea>
                <small id="shortDescriptionHelp" class="form-text text-muted">
                    그룹을 소개해 주세요.
                </small>
                <small class="invalid-feedback">짧은 소개를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</small>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">그룹 만들기</button>
            </div>
        </form>
    </div>

    <div class="fragments.html :: footer"></div>
</div>
<script th:replace="group/groupFragments.html :: tooltip"></script>
<script th:replace="fragments.html :: form-validation"></script>
<script th:replace="group/groupFragments.html :: editor-script"></script>
</body>
</html>
